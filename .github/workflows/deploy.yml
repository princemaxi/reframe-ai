# .github/workflows/deploy.yml
name: Build and Deploy to Cloud Run

# This action only runs on push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# --- !!! EDIT THESE 4 VALUES !!! ---
env:
  PROJECT_ID: "ai-hackathon-team-beta"           # Your Google Cloud Project ID
  SERVICE_NAME: "reframeai"             # The name you gave your Cloud Run service
  REGION: "eu-west2"                       # The region (e.g., us-central1)
  REGISTRY_NAME: "reframeai-repo"             # The name of your Artifact Registry
# -------------------------------------

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}' # Uses the JSON key secret

      - name: Build and Push Docker image (Cloud Build)
        run: |-
          gcloud builds submit --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            # Add more --set-env-vars for other secrets