name: Build and Deploy (Bypass Cloud Build)

# This action only runs on push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# --- !!! EDIT THESE 4 VALUES !!! ---
env:
  PROJECT_ID: "ai-hackathon-team-beta"       # Your Google Cloud Project ID
  SERVICE_NAME: "reframeai"                 # The name you gave your Cloud Run service
  REGION: "europe-west2"                        # The region (e.g., eu-west2)
  REGISTRY_NAME: "reframeai-repo"             # The name of your Artifact Registry
# -------------------------------------

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    
    # We still need permissions to get the GCloud token
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}' # Uses your Service Account JSON key

      # This step is new: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # This step is new: Log Docker into Google Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # This step is new: Build and push the image from the runner
      - name: Build and Push Docker Image
        run: |
          docker build \
            --target backend \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      # This step is updated: Deploy the image we just pushed
      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # Point to the image we just pushed
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          # Set environment variables from GitHub Secrets
          set_env_vars: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}